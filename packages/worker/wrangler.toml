name = "agent-army-worker"
main = "src/index.ts"
compatibility_date = "2025-11-16"
node_compat = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "agent-army-db"
database_id = "7cf1c2ab-a284-49bb-8484-ade563391cb2"

# KV Namespaces
[[kv_namespaces]]
binding = "APP_CONFIG"
id = "b70d8a2961bd4394a13f9c0f6002bef7"

[[kv_namespaces]]
binding = "CACHE"
id = "4dde59b47cc34c9495aba50d7312df1d"

# R2 Buckets (enable R2 in Cloudflare Dashboard first)
# [[r2_buckets]]
# binding = "FILES"
# bucket_name = "agent-army-files"

# Workers AI
[ai]
binding = "WORKERS_AI"

# Observability
[observability]
enabled = true

# Environment Variables (non-secret)
[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put)
# - STRIPE_SECRET_KEY
# - STRIPE_WEBHOOK_SECRET
# - CLERK_SECRET_KEY
# - JWT_SECRET
# - OPENAI_API_KEY
# - ANTHROPIC_API_KEY
# - GOOGLE_API_KEY

